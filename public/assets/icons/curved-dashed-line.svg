<svg
  viewBox="0 0 220 80"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Draw animation -->
  <path
    d="M10 55
       C45 10, 100 10, 110 35
       C120 62, 80 62, 80 42
       C80 20, 150 20, 205 10"
    stroke="#16A34A"
    stroke-width="5"
    stroke-linecap="round"
    stroke-dasharray="6 12"
    opacity="0.6"
    fill="none"
    pathLength="1"
    stroke-dashoffset="1"
  >
    <animate
      attributeName="stroke-dashoffset"
      from="1"
      to="0"
      dur="0.9s"
      fill="freeze"
    />
  </path>

  <!-- Dash drift animation -->
  <path
    d="M10 55
       C45 10, 100 10, 110 35
       C120 62, 80 62, 80 42
       C80 20, 150 20, 205 10"
    stroke="#16A34A"
    stroke-width="5"
    stroke-linecap="round"
    stroke-dasharray="6 12"
    opacity="0.25"
    fill="none"
  >
    <animate
      attributeName="stroke-dashoffset"
      from="0"
      to="-120"
      dur="4s"
      repeatCount="indefinite"
    />
  </path>
</svg>
